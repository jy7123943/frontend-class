<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>연습</title>
</head>

<body>
    <div>
        <font size="1">크기=1</font>
        <br />
        <font size="3" color="#ff6600">크기=3, 색상=오렌지</font>
        <br />
        <font size="5" face="맑은고딕">크기=5, 글꼴=맑은고딕</font>
        <br />
        <font size="7" color="#0000ff" face="궁서">크기=7, 색상=파랑, 글꼴=궁서</font>
        <br />
    </div>
    <hr />
    <div>
        <font color="green" face="굴림">폰트태그는
            <font size="5" color="ff0000" face="궁서">중첩사용</font>도 가능합니다.</font>
    </div>
    <hr />
    <div>
        <b>글자를 굵게 표시</b>
        <br />
        <u>글자에 밑줄</u>
        <br />
        <i>글자 기울임</i>
        <br />
        <b><u><i>글자 효과 중첩</i></u></b>
        <br />
    </div>
    <hr />
    <div>
        <span>SPAN 태그는 문장 단위로 텍스트 영역을 지정하는 것인데, 그 자체로는 아무 역할도 하지 않고, 문장의 특정 구역에 CSS스타일을 지정할 때 사용합니다.</span>
    </div>
</body>
</html>
