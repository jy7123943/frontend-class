<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>practice5</title>
	<style type="text/css">
		p.box {
			background-color: #ffff00;
			height: 100px;
			width: 80%;
			padding: 10px;
		}
		.corner1 {
			border-radius: 20px;
			box-shadow: 3px 3px 8px #000;
		}
		.corner2 {
			border-bottom-left-radius: 20px;
			border-top-right-radius: 20px;
			box-shadow: inset 3px 3px 8px #000;
		}
		.corner3 {
			border-radius: 20px 0 20px 0;
			box-shadow: inset -3px -3px 8px #000,
								3px 3px 8px #000;
		}
		img {width: 300px; }
		img:last-child {box-shadow: 7px 7px 10px #000; }
	</style>
</head>
<body>
	<section>
		<p class="box corner1">박스1</p>
		<p class="box corner2">박스2</p>
		<p class="box corner3">박스3</p>
	</section>
	<section class="img">
		<h2>일반 이미지</h2>
		<img src="사고치는_강아지2-재질.jpg" />
		<br>
		<h2>그림자 이미지</h2>
		<img src="사고치는_강아지2-재질.jpg" />		
	</section>
</body>
</html>
