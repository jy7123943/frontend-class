<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>연습</title>
</head>

<body>

<form>
	<fieldset>
		<legend>회원가입</legend>

			<div>
				<label for='user_id'>아이디</label>
				<input type='text' name='user_id' id='user_id' maxlength="10" placeholder='아이디를 입력하세요.' />
			</div>
			
			<div>
				<label for='user_name'>회원이름</label>
				<input type='text' name='user_name' id='user_name' maxlength='10' placeholder="이름을 입력하세요" />
			</div>

			<div>
				<label for='password'>비밀번호</label>
				<input type='password' name='password' id='password' maxlength="15" placeholder='비밀번호를 입력하세요' />
			</div>
			<div>
				<label for='introduce'>자기소개</label>
				<textarea name='introduce' id='introduce' maxlength="300" placeholder="간단한 자기소개를 입력하세요."></textarea>
			</div>



	</fieldset>
</form>



</body>
</html>
