<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>연습</title>
</head>

<body>
	<form enctype="multipart/form-data" name='form1' method='get' action='result.html'>
		<fieldset>
			<legend>취미 선택</legend>
			<input type='checkbox' name='hobby1' id='hobby1' value='축구' checked />
			<label for='hobby1'>축구</label>
			<input type='checkbox' name='hobby1' id='hobby2' value='농구' />
			<label for='hobby2'>농구</label>
			<input type='checkbox' name='hobby1' id='hobby3' value='야구' />
			<label for='hobby3'>야구</label>
		</fieldset>
		<fieldset>
			<legend>성별 선택</legend>
			<input type='radio' name='gender' id='gender_m' value='남자' checked/>
			<label for='gender_m'>남자</label>
			<input type='radio' name='gender' id='gender_f' valur='여자' />
			<label for='gender_f'>여자</label>
		</fieldset>

		<fieldset>
			<legend>이동통신사 선택</legend>
			<label for='telecom'>이동통신사</label>
			<select name='telecom' id='telecom'>
				<option>---선택하세요---</option>
				<option value='SKT'>SK telecom</option>
				<option value='KT'>KT</option>
				<option value='LG U+'>LG U+</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>스마트폰 운영체제 선택</legend>
			<label for='smartphone'>스마트폰</label>
			<select name='smartphone' id='smartphone' multiple>
				<option value='android'>안드로이드</option>
				<option value='iOS'>iOS</option>
				<option value="window">Window</option>
			</select>
		</fieldset>
		<fieldset>
			<legend>파일 첨부</legend>
			<div>
				<label for='photo'>사진선택</label>
				<input type='file' name='photo' id='photo' />
			</div>
		</fieldset>


		<fieldset>
			<legend>부가 정보</legend>
			<div>
				<label for='email'>이메일</label>
				<input type='email' name='email' id='email'
				required="required" title="ex) abc@gmail.com" />
			</div>
			<div>
				<label for='homepage'>홈페이지</label>
				<input type='url' name='homehape' id='homepage' />
			</div>
			<div>
				<label for='age'>나이</label>
				<input type='number' name='age' id='age' min='10' max="100" step="1" />
			</div>
			<div>
				<label for='user_tel'>전화번호</label>
				<input type='tel' name='user_tel' id='user_tel' />
			</div>
			<div>
				<label for='birthday'>생년월일</label>
				<input type='date' name='birthday' id='birthday' value='2014-10-08' />
			</div>
			<div>
				<label for='work_time'>출근시간</label>
				<input type='time' name='work_time' id='work_time' value='09:00' />
			</div>
			<div>
				<label for='range'>목표성취도</label>
				<input type='range' name='range' id='range' min='0' max="100" value="50" step="5" />
			</div>
			<div>
				<label for='rec_id'>추천인 아이디</label>
				<input type='search' name='rec_id' id='rec_id' />
			</div>
			
		</fieldset>

		<div>
			<input type='submit' value='입력 완료'>
			<input type='reset' value='다시 작성'>
			<input type='image' src='ok.png' alt='전송'>
		</div>


	</form>



</body>
</html>
