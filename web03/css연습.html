<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CSS연습</title>
    <style type="text/css">
    	h2 {color: #0000ff;}
    	.myclass {color: #00ff00;}
    	#myid {color: #ff0000;}
    	p.myclass {color: #ffffff;}
        h2, .myclass, #myid, p.myclass {background: #000000;}
    </style>
</head>

<body>
	<h1>CSS 셀렉터를 알아봅시다.</h1>
	<p>셀렉터란? - CSS가 적용될 대상을 지정하는 방법.</p>
<hr />
	<h2>태그 셀렉터</h2>
	<h2 class='myclass'>클래스 셀렉터</h2>
		<p class='myclass'>서로 다른 여러 개의 요소에 적용할 수 있다.</p>
	<h2 id='myid'>아이디 셀렉터</h2>
		<p class='myclass'>태그+아이디, 태그+클래스 형식으로 조합이 가능.</p>

</body>
</html>
