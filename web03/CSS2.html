<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CSS연습</title>
    <style type="text/css">
    	a.hello:link, a.hello:visited {color: #000000;}
    	a.hello:hover {color: #00ff00;}
    	a.hello:active {color: #ff0000;}
    	.link {background: #FFFF00;}
    	.link1:hover, .link2:hover, .link3:hover {background: #ff00ff;}
    	.link1:active, .link2:active, .link3:active {background: #ff0000;}

    </style>
</head>
<body>
	<h1>가상클래스</h1>
	<p>특정 요소가 어떤 상황에 직면했을 경우 동작하는 css</p>
	<p>
		<a class='hello' href="http://www.itpaper.co.kr" target='_blank'>웹 페이지 바로가기</a>
	</p>

<hr />
<div class="link">
	<ul>
		<li class="link1"><a href="http://www.naver.com" target="_blank">Naver</a></li>
		<li class="link2"><a href="http://www.daum.net" target="_blank">Daum</a></li>
		<li class="link3"><a href="http://www.google.com" target="_blank">Google</a></li>
	</ul>
</div>

</body>
</html>
