<!DOCTYPE html>
<html lang='ko'>
<head>
	<meta charset="utf-8">
	<title>practice3</title>
	<style type='text/CSS'>
	 	form fieldset {background: #ff8800;}
		input {border: 2px solid #007700;}
		input[type='button'] input[type='checkbox'] input[type='radio'] {border: 0px;}
		legend {color: #bc1339;
		font-weight: bold;
		font-size: 26px; line-height:50px; font-family: 돋움;}
	</style>
</head>
<body>
	<form method='post' action="practice1.html" class="user_info" enctype="multipart/form-data">
		<fieldset class='info1'>
			<legend>기본정보입력</legend>
			<div class="id">
				<label for='user_id'>아이디</label>
				<input type="text" name='user_id' id='user_id' placeholder='아이디를 입력하세요.' maxlength="10" />
				<input type='button' name='id_test' id='id_test' value='아이디중복검사' />
			</div>
			<div class='pw'>
				<label for='user_pw'>비밀번호</label>
				<input type='password' name='user_pw' id='user_pw' placeholder="비밀번호를 입력하세요." maxlength="20">
			</div>
			<div class='introduce'>
				<label for='free_memo'>자기소개</label>
				<textarea name='free_memo' id='free_memo' placeholder="자기소개를 입력하시오"></textarea>
			</div>
		</fieldset>
		<fieldset class="more_info">
			<legend>취미 선택</legend>
			<input type='checkbox' name='hobby' id="hobby" value='soccer' />
			<label for='hobby'>축구</label>
			<input type='checkbox' name='hobby' id='hobby2' value='basketball' />
			<label for='hobby2'>농구</label>
			<input type='checkbox' name='hobby' id='hobby3' value='baseball' />
			<label for='hobby3'>야구</label>
		</fieldset>
		<fieldset class="gender_info">
			<legend>성별 선택</legend>
			<input type='radio' name='gender' id='gender_m' value='men' />
			<label for='gender_m'>남자</label>
			<input type='radio' name='gender' id='gender_f' value='female' />
			<label for='gender_f'>여자</label>
		</fieldset>
		<fieldset class="more_info2">
			<legend>이동통신사 선택</legend>
			<select name='telecom' id='telecom'>
				<option>--선택하세요--</option>	
				<option value='SKT'>SKT</option>
				<option value='KT'>KT</option>
				<option value='LG'>LGU+</option>			
			</select>
		</fieldset>
	</form>
</body>
</html>
