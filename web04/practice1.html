<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>practice1</title>
	<style type="text/css">
		#container>#header>h1 {color:#ff0000;}
		#container>#header>.sub {color: #005500;}
		#container>#content>h1 {color: #0000ff;}
		#container>#content>.sub {color: #990099;}
	</style>
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>자식셀렉터</h1>
			<p class="sub">자식셀렉터에 대해 알아 봅시다.</p>
		</div>
		<hr />
		<div id="content">
			<h1>괄호에 의한 계층 표현</h1>
			<p class="sub">자식셀렉터는 IN의 의미가 있습니다.</p>
		</div>
	</div>
</body>
</html>
