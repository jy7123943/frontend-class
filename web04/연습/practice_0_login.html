<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login</title>
	<link rel="stylesheet" type='text/css' href="stylesheet.css">
</head>
<body>
	<header><h1 class="first_title" align="center"><a href="practice_0.html">J's Market</a></h1></header>
	<form name="form1" action="practice_0.html" method="post" enctype="multipart/form-data">
		<fieldset class="login">
			<legend class='member_login'>Member Login</legend>
			<div class="ID">
				<label for="user_id">아이디</label>
				<input type="text" name="user_id" id="user_id" placeholder="아이디를 입력하세요" maxlength="10" />
			</div>
			<div class="PW">
				<label for="user_pw">비밀번호</label>
				<input type="text" name="user_pw" id="user_pw" placeholder="비밀번호를 입력하세요" maxlength="20" />
			</div>
			<input type="image" value="전송" src="media/login_ok.gif" />
		</form>
		<form name="form2" action="practice_0_join.html" method="get" enctype="multipart/form-data">
			<div>
				<input type="image" src="media/login_join.gif" />
				<input type="image" src="media/login_find.gif" />
			</div>
		</fieldset>
	</form>




</body>
</html>
