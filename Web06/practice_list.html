<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>practice_list</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}
		a {
			text-decoration: none;
			color: #222;
			font: 14px "굴림";
		}
		ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		li {
			border-bottom: 1px solid #6cccf2;
		}
		li:first-child {
			border-top: 1px solid #6cccf2;
		}
		li>a {
			display: block;
			padding: 10px 15px;
			width: auto;
		}
		li>a:hover {background-color: #b0e2ff;}
	</style>
</head>
<body>
	<h1>서비스 목록</h1>
	<p>사용하실 서비스를 선택하세요.</p>
	<ul>
		<li><a href="#">메일</a></li>
		<li><a href="#">블로그</a></li>
		<li><a href="#">카페</a></li>
		<li><a href="#">쇼핑</a></li>
		<li><a href="#">지식인</a></li>
	</ul>
	<div>
		<address>copyright 2014. itpaper.co.kr</address>
	</div>
</body>
</html>
