<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>practice_display</title>
	<style type="text/css">
		.link {
			font: 14px/40px "굴림";
			padding: 0 15px;
			color: #222;
			text-decoration: none;
			background-color: #ffdfe5;
			display: block;
			width: auto;
			height: 40px;
			border-bottom: 1px dotted #999;
		}
		.link:first-child {
			border-top: 1px dotted #999;
		}
		.link:hover {background-color: pink;}
	</style>
</head>
<body>
	<a href="#" class="link">메뉴항목1</a>
	<a href="#" class="link">메뉴항목2</a>
	<a href="#" class="link">메뉴항목3</a>
	<a href="#" class="link">메뉴항목4</a>
</body>
</html>
